<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="myStyle.css">
    <title>Cat Connector</title>
</head>
<body>
<div id="first_div">
    <div class="left_socked" id="sck_first_left"></div>
    <div id="first_inner_div">
        <div class="up_socked" id="sck_first_up"></div>
        <div id="first_div_header"><img class="cat_img" alt="the cat" src="theCat.jpg"></div>
        <div class="down_socked" id="sck_first_down"></div>
    </div>
    <div class="right_socked" id="sck_first_right"></div>
</div>
<div id="second_div">
    <div class="left_socked" id="sck_second_left"></div>
    <div id="second_inner_div">
        <div class="up_socked" id="sck_second_up"></div>
        <div id="second_div_header"><img class="cat_img" alt="the cat" src="catBox.jpg"></div>
        <div class="down_socked" id="sck_second_down"></div>
    </div>
    <div class="right_socked" id="sck_second_right"></div>
</div>
</body>
<script src="src.js"></script>
</html>
